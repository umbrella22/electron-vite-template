<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="preloadlTest">测试preload</button>
  <script>
    preloadlTest.onclick = function () {
      window.electronAPI.preloadTest().then(res => {
        console.log(res);
      });
    }
    const webviewTag = document.createElement('div');
    webviewTag.innerHTML = `<webview src="./webview.html" preload="${window.electronAPI.staticUrl}/webviewPreload.js" ></webview>`;
    document.body.appendChild(webviewTag);
  </script>

</body>

</html>
